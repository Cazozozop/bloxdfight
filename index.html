<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jeu 3D avec Blockbench</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scène, caméra, et rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumière
        const light = new THREE.AmbientLight(0xffffff, 1);  // Lumière ambiante
        scene.add(light);

        // Chargement du modèle 3D
        const loader = new THREE.GLTFLoader();
        loader.load('ton_model.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);

            // Positionner le modèle
            model.scale.set(1, 1, 1);  // Redimensionner si nécessaire
            model.position.set(0, 0, 0);  // Positionner correctement
        }, undefined, function (error) {
            console.error(error);
        });

        // Animation de la scène
        function animate() {
            requestAnimationFrame(animate);

            // Rotation du modèle (pour qu'il soit animé)
            scene.traverse(function (child) {
                if (child.isMesh) {
                    child.rotation.y += 0.01;  // Rotation lente autour de l'axe Y
                }
            });

            renderer.render(scene, camera);
        }

        // Position de la caméra
        camera.position.z = 5;

        // Démarrer l'animation
        animate();

        // Redimensionner l'écran
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
