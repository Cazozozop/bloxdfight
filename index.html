<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Bouton "Play" principal -->
        <button id="playButton" class="main-button" onclick="startGame()">Play</button>
    </div>

    <!-- Écran de chargement (initialement caché) -->
    <div id="loading-screen" class="hidden">
        <div class="loading-bar">
            <div id="diamond-progress" class="diamond-progress"></div>
            <img src="diamond.png" id="diamond" class="diamond" alt="Diamond">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
